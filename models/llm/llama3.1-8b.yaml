model: llama3.1-8b
label:
  en_US: llama3.1-8b
model_type: llm
features:
  - agent-thought
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 8192
  - name: seed
    label:
      zh_Hans: 随机种子
      en_US: Seed
    type: int
    help:
      zh_Hans: 如果指定，模型将尽最大努力进行确定性采样
      en_US: If specified, the model will make a best effort to sample deterministically
    required: false
pricing:
  input: '0.10'
  output: '0.10'
  unit: '0.000001'
  currency: USD
