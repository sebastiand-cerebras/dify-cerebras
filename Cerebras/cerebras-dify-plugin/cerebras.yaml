provider: cerebras
label:
  en_US: Cerebras
description:
  en_US: Cerebras Inference - Ultra-fast AI inference powered by the world's largest AI processor
  zh_Hans: Cerebras Inference - 由世界上最大的 AI 处理器提供支持的超快速 AI 推理
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#000000"
help:
  title:
    en_US: Get your API Key from Cerebras
    zh_Hans: 从 Cerebras 获取 API Key
  url:
    en_US: https://cloud.cerebras.ai/
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
provider_credential_schema:
  credential_form_schemas:
    - variable: cerebras_api_key
      label:
        en_US: API Key
        zh_Hans: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 Cerebras API Key
        en_US: Enter your Cerebras API Key
    - variable: cerebras_api_base
      label:
        en_US: API Base URL
        zh_Hans: API Base URL
      type: text-input
      required: false
      default: https://api.cerebras.ai/v1
      placeholder:
        zh_Hans: 在此输入您的 API Base URL
        en_US: Enter your API Base URL (default: https://api.cerebras.ai/v1)
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
    position: "models/llm/_position.yaml"
extra:
  python:
    provider_source: providers/cerebras.py
    model_sources:
      - "models/llm/llm.py"
